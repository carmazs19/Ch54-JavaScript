<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web 07 ejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
        
    </script>
    
    <script>
        function cambiarBackgroundColor() {
            document.body.style.backgroundColor = "blue";

        }</script>
</head>
<body>
    <h1>Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">Mostar Alerta</button>
     <!-- Agregar un botón que llame a la función CambiarColorFondo()-->
    <!-- Agregar un botón que llame a la función CambiarTexto()-->
    <button onclick="cambiarColorFondo()"> Cambiar Fondo </button>
    <button onclick="cambiarTexto()"> Mostrar Texto </button>
       <!-- Agregar un nuevo tag Script y agregar una función que cambie el background de body
        a otro color ej. blue.
        Agregar un botón que llame a esa función para cambiar el color de fondo 
         -->
         <button onclick="cambiarBackgroundColor()">Cambiar Color A Blue</button>
</body>
</html>
